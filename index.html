<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Character Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb;
            transition: background-color 0.3s ease;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Custom progress bar styles */
        .progress-bar {
            height: 8px;
            border-radius: 9999px;
            transition: width 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl transform transition-all duration-300 hover:scale-[1.01] fade-in">
        <h1 class="text-4xl font-extrabold mb-4 text-center text-gray-800">Text Analyzer</h1>
        <p class="text-sm text-center text-gray-500 mb-6">Type below to see real-time statistics</p>
        
        <!-- Textarea and Counter -->
        <div class="space-y-4">
            <textarea
                id="text-area"
                class="w-full h-48 p-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-500 transition-all duration-300 resize-none shadow-sm placeholder-gray-400"
                placeholder="Start typing or paste some text here..."
            ></textarea>
            
            <!-- Statistics and Progress Bar -->
            <div class="flex flex-col md:flex-row md:items-center justify-between text-sm text-gray-600 font-medium space-y-2 md:space-y-0">
                <div class="flex items-center space-x-4">
                    <span>Characters: <span id="character-count" class="font-bold text-gray-800">0</span></span>
                    <span>Words: <span id="word-count" class="font-bold text-gray-800">0</span></span>
                    <span>Lines: <span id="line-count" class="font-bold text-gray-800">0</span></span>
                </div>
                <div class="w-full md:w-40 bg-gray-200 rounded-full progress-bar-container">
                    <div id="progress-bar" class="progress-bar bg-blue-500" style="width: 0%;"></div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex space-x-4 mt-6">
            <button id="copy-button" class="flex-1 bg-gray-200 text-gray-700 font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-gray-300 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                <i class="fas fa-copy mr-2"></i> Copy to Clipboard
            </button>
            <button id="clear-button" class="flex-1 bg-red-500 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-red-600 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                <i class="fas fa-trash-alt mr-2"></i> Clear Text
            </button>
        </div>

        <!-- Alert Message -->
        <div id="alert-message" class="mt-4 text-center text-green-600 font-semibold opacity-0 transition-opacity duration-300">
            Text copied!
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textarea = document.getElementById('text-area');
            const characterCountSpan = document.getElementById('character-count');
            const wordCountSpan = document.getElementById('word-count');
            const lineCountSpan = document.getElementById('line-count');
            const progressBar = document.getElementById('progress-bar');
            const copyButton = document.getElementById('copy-button');
            const clearButton = document.getElementById('clear-button');
            const alertMessage = document.getElementById('alert-message');

            const CHARACTER_LIMIT = 250;

            function updateCounts() {
                const text = textarea.value;
                const characterCount = text.length;
                
                // Count words by splitting on whitespace and filtering out empty strings
                const words = text.trim().split(/\s+/).filter(word => word.length > 0);
                const wordCount = words.length;

                // Count lines by splitting on newlines
                const lineCount = text.split('\n').length;
                
                // Update text content
                characterCountSpan.textContent = characterCount;
                wordCountSpan.textContent = wordCount;
                lineCountSpan.textContent = lineCount;

                // Update progress bar
                const progressPercentage = Math.min((characterCount / CHARACTER_LIMIT) * 100, 100);
                progressBar.style.width = `${progressPercentage}%`;

                // Change progress bar color based on character count
                if (characterCount > CHARACTER_LIMIT) {
                    progressBar.style.backgroundColor = 'rgb(239, 68, 68)'; // red-500
                } else if (characterCount > CHARACTER_LIMIT * 0.8) {
                    progressBar.style.backgroundColor = 'rgb(245, 158, 11)'; // amber-500
                } else {
                    progressBar.style.backgroundColor = 'rgb(59, 130, 246)'; // blue-500
                }

                // Enable/disable buttons based on content
                const hasText = characterCount > 0;
                copyButton.disabled = !hasText;
                clearButton.disabled = !hasText;
            }

            // Event listener for real-time updates
            textarea.addEventListener('input', updateCounts);

            // Handle button clicks
            copyButton.addEventListener('click', () => {
                textarea.select();
                document.execCommand('copy');
                alertMessage.textContent = 'Text copied to clipboard!';
                alertMessage.classList.remove('opacity-0');
                alertMessage.classList.add('opacity-100');
                setTimeout(() => {
                    alertMessage.classList.remove('opacity-100');
                    alertMessage.classList.add('opacity-0');
                }, 2000);
            });

            clearButton.addEventListener('click', () => {
                textarea.value = '';
                updateCounts();
            });

            // Initial update on page load
            updateCounts();
        });
    </script>
</body>
</html>
